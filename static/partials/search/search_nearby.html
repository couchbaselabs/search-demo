<h1 class="page-header">Search Hotels</h1>

<form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <input ng-model="syntax" type="text" class="form-control" id="searchTerm" placeholder="">
            </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="searchHotels()">Search</button>
                </div>
        </div>
</form>

<div ng-show="results" ng-include src="'/static/partials/search/results_nearby.html'">
